{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static "css/blog.css" %}" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="sidebar">
            <h2>Mój blog</h2>
            <p>
                To jest mój blog.
                Dotychczas opublikowałem {% total_posts %} postów.
            </p>
            <h3>Najnowsze posty</h3>
            {% show_latest_posts 3 %}
        </div>
    </body>
</html>
